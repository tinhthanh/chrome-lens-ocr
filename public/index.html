<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Lens OCR - Visual Test Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }
        .text-overlay {
            position: absolute;
            border: 2px solid #ef4444;
            background-color: rgba(239, 68, 68, 0.1);
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .text-overlay:hover {
            background-color: rgba(239, 68, 68, 0.3);
            z-index: 10;
        }
        .text-label {
            position: absolute;
            background-color: #ef4444;
            color: white;
            padding: 2px 6px;
            font-size: 12px;
            border-radius: 3px;
            top: -25px;
            left: 0;
            white-space: nowrap;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Chrome Lens OCR</h1>
            <p class="text-gray-600">Visual Test Interface - Upload ảnh hoặc nhập URL để test OCR</p>
        </div>

        <!-- API Status -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">API Status</h2>
            <div id="api-status" class="flex items-center">
                <div class="w-3 h-3 rounded-full bg-gray-400 mr-2"></div>
                <span class="text-gray-600">Checking...</span>
            </div>
        </div>

        <!-- Input Methods -->
        <div class="grid md:grid-cols-2 gap-6 mb-8">
            <!-- File Upload -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4">Upload File</h3>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <input type="file" id="file-input" accept="image/*" class="hidden">
                    <button onclick="document.getElementById('file-input').click()" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                        Chọn ảnh
                    </button>
                    <p class="text-gray-500 mt-2">Hoặc kéo thả ảnh vào đây</p>
                </div>
            </div>

            <!-- URL Input -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4">Image URL</h3>
                <div class="space-y-4">
                    <input type="url" id="url-input" placeholder="https://example.com/image.png"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="processURL()" 
                            class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                        Process URL
                    </button>
                </div>
                <!-- Quick Test URLs -->
                <div class="mt-4">
                    <p class="text-sm text-gray-600 mb-2">Quick test:</p>
                    <button onclick="loadTestImage()" 
                            class="text-blue-500 hover:text-blue-600 text-sm underline">
                        Load sample image
                    </button>
                </div>
            </div>
        </div>

        <!-- Processing Status -->
        <div id="processing-status" class="hidden bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
            <div class="flex items-center">
                <div class="loading w-5 h-5 border-2 border-blue-500 border-t-transparent rounded-full mr-3"></div>
                <span class="text-blue-700">Đang xử lý OCR...</span>
            </div>
        </div>

        <!-- Results -->
        <div id="results-container" class="hidden">
            <!-- Image Display -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-lg font-semibold mb-4">Kết quả OCR</h3>
                <div class="image-container mb-4" id="image-display">
                    <!-- Image and overlays will be inserted here -->
                </div>
                
                <!-- OCR Info -->
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <h4 class="font-medium text-gray-700 mb-2">Thông tin ảnh:</h4>
                        <div id="image-info" class="text-sm text-gray-600 space-y-1">
                            <!-- Image info will be inserted here -->
                        </div>
                    </div>
                    <div>
                        <h4 class="font-medium text-gray-700 mb-2">Kết quả OCR:</h4>
                        <div id="ocr-summary" class="text-sm text-gray-600 space-y-1">
                            <!-- OCR summary will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text Segments -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4">Chi tiết Text được nhận diện</h3>
                <div id="text-segments" class="space-y-3">
                    <!-- Text segments will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Error Display -->
        <div id="error-container" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
            <div class="flex items-center">
                <div class="text-red-500 mr-3">⚠️</div>
                <div>
                    <h4 class="font-medium text-red-800">Lỗi xử lý</h4>
                    <p id="error-message" class="text-red-600 text-sm mt-1"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script tự động phát hiện base path -->
    <script src="./script.js"></script>
</body>
</html>
