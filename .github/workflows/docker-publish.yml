name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # === BƯỚC DEBUG MỚI ĐƯỢC THÊM VÀO ===
      - name: Debug secrets availability
        run: |
          if [ -z "${{ secrets.REGISTRY_URL }}" ]; then
            echo "ERROR: REGISTRY_URL secret is NOT set or empty."
            exit 1
          else
            echo "SUCCESS: REGISTRY_URL is set."
          fi
          
          if [ -z "${{ secrets.REGISTRY_USER }}" ]; then
            echo "ERROR: REGISTRY_USER secret is NOT set or empty."
            exit 1
          else
            echo "SUCCESS: REGISTRY_USER is set."
          fi
          
          if [ -z "${{ secrets.REGISTRY_PASSWORD }}" ]; then
            echo "ERROR: REGISTRY_PASSWORD secret is NOT set or empty."
            exit 1
          else
            echo "SUCCESS: REGISTRY_PASSWORD is set."
          fi

      - name: Log in to the Private Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/vg-ocr-api:latest
            ${{ secrets.REGISTRY_URL }}/vg-ocr-api:${{ github.sha }}