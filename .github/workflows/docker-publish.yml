name: Build and Push Docker Image

# Kích hoạt workflow khi có push vào nhánh 'main'
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Private Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Gán tag cho image, bao gồm tag 'latest' và tag theo mã commit
          tags: |
            ${{ secrets.REGISTRY_URL }}/vg-ocr-api:latest
            ${{ secrets.REGISTRY_URL }}/vg-ocr-api:${{ github.sha }}